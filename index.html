<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        </div>

            <div class="col s12 m4">
                <div class="card-panel">
                    <img src="assets/images/demo-pic1.jpg">

            <div class="col s12 m4">
                    <div class="card">

                    </div>
                    <div class="card">

                    </div>

                            </div>
                    </div>

        </div>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3" id = "musicTab"><a class="active" href="#test1">music</a></li>
                    <li class="tab col s3" id = "moviesTab" ><a class="active" href="#test2">movies</a></li>
                    <li class="tab col s3" id = "booksTab"><a class="active" href="#test3">books</a></li>
                    <li class="tab col s3" id = "audiobooksTab"><a class="active" href="#test4">audiobooks</a></li>
                  </ul>
